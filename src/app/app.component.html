<div class="col" *ngFor="let lists of allLists">
  <mat-list *ngFor="let list of lists">
    <mat-card>
      <mat-divider></mat-divider>
      <h2 matSubheader>
        <mat-icon matListIcon>{{list.icon}}</mat-icon>
        {{list.title}}
      </h2>
      <a mat-list-item href="{{item.link}}" *ngFor="let item of list.items" [ngClass]="item.type">
        <mat-icon matListIcon>{{item.icon}}</mat-icon>
        <h3 matLine> {{item.title}} </h3>
      </a>
    </mat-card>
  </mat-list>
</div>
